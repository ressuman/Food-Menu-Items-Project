<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.ebeadb08.css">
    <title>Create New Menu Item</title>
  </head>
  <body>
    <nav>
      <h1>Create New Pizza</h1>
      <a href="/" class="btn">Back to Menu</a>
    </nav>

    <main class="wrap">
      <form class="create">
        <!-- pizza title -->
        <label for="title">
          <span>Title:</span>
          <input type="text" name="title" aria-label="title" required="">
        </label>

        <!-- pizza description -->
        <label for="description">
          <span>Description:</span>
          <textarea name="description" required=""></textarea>
        </label>

        <!-- pizza toppings -->
        <fieldset>
          <legend>Choose toppings:</legend>
          <label>
            <input type="checkbox" name="toppings" aria-label="mushrooms" value="mushrooms">
            <span>mushrooms</span>
          </label>
          <label>
            <input type="checkbox" name="toppings" aria-label="peppers" value="peppers">
            <span>peppers</span>
          </label>
          <label>
            <input type="checkbox" name="toppings" aria-label="sweetcorn" value="sweetcorn">
            <span>sweetcorn</span>
          </label>
          <label>
            <input type="checkbox" name="toppings" aria-label="olives" value="olives">
            <span>olives</span>
          </label>
          <label>
            <input type="checkbox" name="toppings" aria-label="pineapple" value="pineapple">
            <span>pineapple</span>
          </label>
        </fieldset>

        <!-- pizza price -->
        <label for="price">
          <span>Price:</span>
          <input type="number" name="price" aria-label="price" required="">
        </label>

        <button type="submit">Create!</button>
      </form>
    </main>

    <script src="/create.6789991c.js" defer=""></script>
  </body>
</html>
